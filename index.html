<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Movie Notes</title>
   <link rel="stylesheet" href="style.css"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
   crossorigin="anonymous">
</head>
<body>
   <div class="above-sec">
   <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Favorite Movie</label>
      <input type="text" class="form-control" id="movieInput" placeholder="Movie Name">
    </div>
    <div class="row">
      <div class="col">
      <label for="formGroupExampleInput" class="form-label">Extra Information (Name)</label>
        <input type="text" class="form-control" id="extraInfoName">
      </div>
      <div class="col">
      <label for="formGroupExampleInput" class="form-label">Extra Information (Value)</label>
        <input type="text" class="form-control" id="extraInfoValue">
      </div>
    </div>
    <button type="button" class="btn btn-outline-info" id="addMovieBtn">ADD MOVIE</button>

    </div>
    <div class="below-sec">
      <div class="mb-3">
         <label for="searchMovie" class="form-label">Filter By Title </label>
         <input type="text" class="form-control" id="searchMovie" placeholder="Search movie">
       </div>
    </div>
    <div class="card">
      <div class="card-body">
        <ul id="output">
          
        </ul>
      </div>
    </div>
   <script src="script.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
   integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
